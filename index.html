<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="navigation">
      <div class="menu__panel">
        <div class="menu__header">
          <img class="logo" src="images/logo.png">
        </div>
        <nav class="toggle">
          <ul class="menu__toggle--links">
            <li class="menu__toggle-link"><span class="icon icon-general"></span><a href="#">General</a></li>
            <li class="menu__toggle-link"><span class="icon icon-details"></span><a href="#">Details</a></li>
            <li class="menu__toggle-link"><span class="icon icon-links"></span><a href="#">Links</a></li>
            <li class="menu__toggle-link"><span class="icon icon-banners"></span><a href="#">Banners</a></li>
            <li class="menu__toggle-link"><span class="icon icon-personaldata"></span><a href="#">Personal data</a></li>
            <li class="menu__toggle-link"><span class="icon icon-payout"></span><a href="#">Payout</a></li>
            <li class="menu__toggle-link"><span class="icon icon-postback"></span><a href="#">Postback</a></li>
          </ul>
        </nav>
      </div>
      <div class="user__panel">
        <div class="menu__button">
          <a id="menu--hamburger" href="#"><img src="images/hamburger.png"></a>
        </div>
        <div class="user__balance">
          <span class="icon icon-wallet"></span>
          <span class="user__balance--amount">$1,500.00</span>
          <span class="icon icon-arrow-down"></span>
        </div>
        <div class="user__notifications">
          <span class="i-status"></span>
          <span class="icon icon-notification"></span>
        </div>
        <div class="user__name">
          <span class="icon icon-profile"></span>
          <a class="small-link user__name--name" href="#">Leonardo DiCaprio</a>
        </div>
        <div class="user__logout">
          <span class="icon icon-quit"></span>
        </div>
      </div>
  </header>

  <div id="pages">
    <section id="general" class="active">
      <div class="container">
        <div class="container-fluid">
          <div class="row">
            <div class="content__header">
              <h1>General Statistics</h1>
            </div>
            <div class="content__body">
              <div class="general__calendar">
                <input type="text">
              </div>
              <div class="general__statistics">
                <div class="row-stats">
                  <div class="single-stat">
                    <h1 class="section-header">Visit Singups</h1>
                    <p>124</p>
                  </div>
                  <div class="single-stat">
                    <h1 class="section-header">FTD</h1>
                    <p>124</p>
                  </div>
                </div>
                <div class="row-stats">
                    <div class="single-stat">
                      <h1 class="section-header">Net deposit</h1>
                      <p>561</p>
                    </div>
                    <div class="single-stat">
                        <h1 class="section-header">Turn over</h1>
                        <p>124</p>
                      </div>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  </div>

  <script>
    const hamburger = document.getElementById('menu--hamburger');
    const navigation = document.querySelector('.toggle');

    hamburger.addEventListener('click', function (e) {
      e.preventDefault();
      hamburger.classList.toggle('hamburger--active');
      navigation.classList.toggle('navigation--active');
    });
  </script>
</body>

</html>
